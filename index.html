<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <!--check deze meta en andere!!! -->
    <meta name='viewport' content='width=device-width'
    initial-scale=1 shrink-to-fit='no'>
    <title>Opdracht2</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <header>
      How to fill in a form
    </header>
  <div class="container">
    <div class='form-row'>
      <label class='label-row' for='title'>Title</label>
        <input id='title' name='title' type='text'
        placeholder='MR/MRS/MISS/MS'/>
    </div>
    <div class='form-row'>
      <label class='label-row' for='first-name'>FIRST NAME</label>
        <input id='first-name' name='first-name' type='text'/>
    </div>
    <div class='form-row'>
      <label class='label-row' for='surname'>SURNAME</label>
        <input id='surname' name='surname' type='text'/>
    </div>
    <div class='form-row'>
      <label class='label-row' for='adress'>ADRESS</label>
        <input id='adress' name='adress' type='text'/>
    </div>
    <div class='form-row'>
      <label class='label-row' for='postcode'>POSTCODE</label>
        <input id='postcode' name='postcode' type='number'/>
    </div>
    <div class='form-row'>
      <label class='label-row' for='birthdate'>DATE OF BIRTH</label>
        <input id='birthdate' name='birthdate' type='date'/>
    </div>
    <div class='form-row'>
      <label class='label-row' for='tel-day'>TELEPHONE(DAY)</label>
        <input id='tel-day' name='tel-day' type='number'/>
    </div>
    <div class='form-row'>
      <label class='label-row' for='first-name'>TELEPHONE(EVENING)</label>
        <input id='first-name' name='first-name' type='text'/>
    </div>
    <div class='form-row'>
      <label class='label-row' for='email'>EMAIL ADRESS</label>
        <input id='email' name='email' type='email'/>
    </div>
    <div class='form-row'>
      <label class='label-row' for='signature'>SIGNED</label>
        <input id='signature' name='signature' type='text'/>
    </div>
    <div class='form-row'>
      <label class='label-row' for='signdate'>DATE</label>
        <input id='signdate' name='signdate' type='date'/>
    </div>
  </div>
  </body>
